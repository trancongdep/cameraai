<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC Safety AI v1.20</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; color: white; overflow: hidden; }
        .header { background: #1d4ed8; padding: 10px; text-align: center; font-weight: bold; }
        #container { position: relative; width: 100vw; height: 70vh; }
        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: contain; }
        .footer { background: #1e293b; padding: 15px; height: 30vh; border-top: 2px solid #3b82f6; }
        .alert { color: #ff4444; font-size: 20px; font-weight: bold; display: none; text-align: center; border: 2px solid #ff4444; padding: 10px; margin-top: 10px; animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="header">VDC SAFETY AI - GIÁM SÁT PPE v1.20</div>

<div id="container">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
</div>

<div class="footer">
    <div id="stt" style="color: #4ade80;">● ĐANG PHÂN TÍCH...</div>
    <div id="result">Đang quét vùng an toàn...</div>
    <div id="alarm-box" class="alert">CẢNH BÁO: CHƯA ĐỘI NÓN!</div>
    <audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>
</div>

<script>
    const labels = ["Đã đội nón", "Khẩu trang", "CHƯA ĐỘI NÓN", "Không khẩu trang", "Không áo phản quang", "Nhân viên", "Cọc tiêu", "Áo phản quang", "Máy móc", "Phương tiện"];
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const alarmBox = document.getElementById('alarm-box');
    const beep = document.getElementById('beep');
    let session;

    async function init() {
        try {
            // Nạp mô hình
            session = await ort.InferenceSession.create('./ppe.dat', { executionProviders: ['wasm'] });
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: 640, height: 640 } 
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas.width = 640;
                canvas.height = 640;
                detect();
            };
        } catch (e) { alert("Lỗi: " + e.message); }
    }

    async function detect() {
        ctx.drawImage(video, 0, 0, 640, 640);
        const imageData = ctx.getImageData(0, 0, 640, 640);
        
        // Chuyển đổi ảnh sang Tensor
        const input = new Float32Array(1 * 3 * 640 * 640);
        for (let i = 0; i < imageData.data.length / 4; i++) {
            input[i] = imageData.data[i * 4] / 255.0; // Red
            input[i + 640 * 640] = imageData.data[i * 4 + 1] / 255.0; // Green
            input[i + 2 * 640 * 640] = imageData.data[i * 4 + 2] / 255.0; // Blue
        }
        const tensor = new ort.Tensor('float32', input, [1, 3, 640, 640]);

        // Chạy AI
        const outputs = await session.run({ images: tensor });
        const output = outputs[Object.keys(outputs)[0]].data;

        // Phân tích kết quả (Đơn giản hóa để tìm nhãn CHƯA ĐỘI NÓN)
        let foundViolation = false;
        for (let i = 0; i < output.length; i += 6) {
            const confidence = output[i + 4];
            const classID = output[i + 5];
            if (confidence > 0.5 && classID === 2) { // ID 2 là CHƯA ĐỘI NÓN
                foundViolation = true;
                break;
            }
        }

        if (foundViolation) {
            alarmBox.style.display = "block";
            beep.play();
        } else {
            alarmBox.style.display = "none";
        }

        requestAnimationFrame(detect);
    }
    init();
</script>
</body>
</html>

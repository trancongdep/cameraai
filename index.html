<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="./manifest.json">
    <title>VDC Safety AI v1.29</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        :root { --blue: #2563eb; --red: #dc2626; --slate: #0f172a; --green: #22c55e; }
        body { font-family: sans-serif; margin: 0; background: var(--slate); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #loader { position: fixed; inset: 0; background: var(--slate); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 35px; height: 35px; border: 4px solid #1e293b; border-top-color: var(--blue); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }
        header { padding: 10px; background: #1e293b; text-align: center; font-weight: bold; border-bottom: 1px solid #334155; font-size: 14px; }
        #view-area { position: relative; flex: 1; background: #000; display: flex; align-items: center; justify-content: center; }
        video, #photo-out { width: 100%; height: 100%; object-fit: contain; }
        #photo-out { display: none; position: absolute; z-index: 10; border: 2px solid var(--blue); }
        .controls { position: absolute; bottom: 0; width: 100%; padding: 20px 0 40px 0; background: linear-gradient(transparent, rgba(15, 23, 42, 0.9)); display: flex; flex-direction: column; align-items: center; z-index: 20; }
        .shutter-btn { width: 75px; height: 75px; border-radius: 50%; border: 5px solid white; background: var(--red); cursor: pointer; }
        .shutter-btn:disabled { opacity: 0.5; }
        #status { margin-bottom: 15px; font-size: 16px; font-weight: bold; text-shadow: 2px 2px 4px #000; height: 24px; }
        .warn-text { color: #ff4444; animation: blink 0.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spin"></div>
    <p style="margin-top: 15px;">Đang khởi động AI...</p>
</div>

<header>VDC SAFETY AI - v1.29</header>

<div id="view-area">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="photo-out"></canvas>
    <canvas id="proc-canvas" width="320" height="320" style="display:none;"></canvas>
</div>

<div class="controls">
    <div id="status">Sẵn sàng</div>
    <button id="cap-btn" class="shutter-btn"></button>
    <audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
</div>

<script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

    const video = document.getElementById('webcam');
    const photoOut = document.getElementById('photo-out');
    const procCanvas = document.getElementById('proc-canvas');
    const btn = document.getElementById('cap-btn');
    const stt = document.getElementById('status');
    const loader = document.getElementById('loader');
    const beep = document.getElementById('beep');
    let session;

    async function start() {
        try {
            session = await ort.InferenceSession.create('./ppe.dat', { executionProviders: ['wasm'] });
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            loader.style.display = 'none';
        } catch (e) { alert("Lỗi: " + e.message); }
    }

    btn.onclick = async () => {
        btn.disabled = true;
        stt.innerText = "ĐANG PHÂN TÍCH...";

        const pCtx = photoOut.getContext('2d');
        photoOut.width = video.videoWidth; photoOut.height = video.videoHeight;
        pCtx.drawImage(video, 0, 0, photoOut.width, photoOut.height);
        photoOut.style.display = 'block';

        const prCtx = procCanvas.getContext('2d');
        prCtx.drawImage(video, 0, 0, 320, 320);

        setTimeout(async () => {
            try {
                const img = prCtx.getImageData(0, 0, 320, 320);
                const input = new Float32Array(3 * 320 * 320);
                for (let i = 0; i < 320 * 320; i++) {
                    input[i] = img.data[i*4]/255.0;
                    input[i+102400] = img.data[i*4+1]/255.0;
                    input[i+204800] = img.data[i*4+2]/255.0;
                }

                const res = await session.run({ images: new ort.Tensor('float32', input, [1,3,320,320]) });
                const data = res[Object.keys(res)[0]].data;

                let violationFound = false;
                // Hạ ngưỡng tin cậy xuống 0.3 để nhạy hơn
                for (let i = 0; i < data.length; i += 6) {
                    const conf = data[i+4];
                    const cls = Math.round(data[i+5]); 
                    
                    // Kiểm tra kỹ các Class ID vi phạm (2: CHƯA ĐỘI NÓN, 3: Không khẩu trang, 4: Không phản quang)
                    if (conf > 0.3 && (cls === 2 || cls === 3 || cls === 4)) {
                        violationFound = true;
                        break;
                    }
                }

                if (violationFound) {
                    stt.innerHTML = `<span class="warn-text">CẢNH BÁO: VI PHẠM AN TOÀN!</span>`;
                    beep.play();
                } else {
                    stt.innerHTML = `<span style="color:var(--green)">AN TOÀN</span>`;
                }
            } catch (err) { stt.innerText = "Lỗi xử lý AI"; }

            setTimeout(() => {
                photoOut.style.display = 'none';
                stt.innerText = "Sẵn sàng";
                btn.disabled = false;
            }, 3000);
        }, 100);
    };

    start();
</script>
</body>
</html>

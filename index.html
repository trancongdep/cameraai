<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC Safety AI v1.21</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; color: white; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #1d4ed8; padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }
        #view-container { flex: 1; position: relative; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .footer { background: #1e293b; padding: 15px; border-top: 2px solid #3b82f6; }
        .alert-box { color: #ff4444; font-size: 20px; font-weight: bold; text-align: center; border: 2px solid #ff4444; padding: 10px; margin-top: 10px; display: none; animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="header">VDC SAFETY AI - GIÁM SÁT PPE v1.21</div>

<div id="view-container">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
</div>

<div class="footer">
    <div id="stt" style="color: #4ade80;">● ĐANG GIÁM SÁT TRỰC TIẾP...</div>
    <div id="alarm-box" class="alert-box">CẢNH BÁO: VI PHẠM AN TOÀN!</div>
    <audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const alarmBox = document.getElementById('alarm-box');
    const beep = document.getElementById('beep');
    let session;

    async function init() {
        try {
            // Nạp mô hình ppe.dat (83.3MB)
            session = await ort.InferenceSession.create('./ppe.dat', { executionProviders: ['wasm'] });
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: 640, height: 640 } 
            });
            video.srcObject = stream;
            
            // Kích hoạt nhận diện sau mỗi 500ms để không làm treo Camera
            setInterval(detect, 500);
        } catch (e) { document.getElementById('stt').innerText = "Lỗi: " + e.message; }
    }

    async function detect() {
        if (!session || video.readyState !== 4) return;

        // Vẽ ảnh ra canvas ẩn để xử lý Tensor
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = 640;
        tempCanvas.height = 640;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(video, 0, 0, 640, 640);

        const imageData = tempCtx.getImageData(0, 0, 640, 640);
        const input = new Float32Array(1 * 3 * 640 * 640);
        
        // Chuẩn hóa dữ liệu cho mô hình
        for (let i = 0; i < 640 * 640; i++) {
            input[i] = imageData.data[i * 4] / 255.0;
            input[i + 640 * 640] = imageData.data[i * 4 + 1] / 255.0;
            input[i + 2 * 640 * 640] = imageData.data[i * 4 + 2] / 255.0;
        }

        const tensor = new ort.Tensor('float32', input, [1, 3, 640, 640]);
        const outputs = await session.run({ images: tensor });
        const output = outputs[Object.keys(outputs)[0]].data;

        // Logic báo động: Nếu có bất kỳ BOX nào có độ tin cậy > 0.4 và thuộc class vi phạm
        let hasViolation = false;
        for (let i = 0; i < output.length; i += 6) {
            const conf = output[i + 4];
            const cls = output[i + 5];
            // ID 2: CHƯA ĐỘI NÓN, ID 3: Không khẩu trang, ID 4: Không áo phản quang
            if (conf > 0.4 && (cls === 2 || cls === 3 || cls === 4)) {
                hasViolation = true;
                break;
            }
        }

        if (hasViolation) {
            alarmBox.style.display = "block";
            if (beep.paused) beep.play();
        } else {
            alarmBox.style.display = "none";
        }
    }

    // Chạm màn hình để cấp quyền âm thanh cho trình duyệt
    window.onclick = () => { beep.play(); beep.pause(); init(); };
    document.getElementById('stt').innerText = "CHẠM MÀN HÌNH ĐỂ BẮT ĐẦU";
</script>
</body>
</html>

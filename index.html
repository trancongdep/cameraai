<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC Safety AI v1.16</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #020617; color: white; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #1d4ed8; padding: 15px; text-align: center; font-weight: bold; border-bottom: 3px solid #3b82f6; }
        #view-container { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        .status-footer { background: #1e293b; padding: 20px; border-top: 1px solid #334155; }
        .version-badge { background: #334155; padding: 2px 8px; border-radius: 5px; font-size: 10px; color: #94a3b8; }
    </style>
</head>
<body>

<div class="header">
    VDC SAFETY AI 
    <span class="version-badge">v1.16</span>
</div>

<div id="view-container">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
</div>

<div class="status-footer">
    <div style="font-weight: bold;">Trạng thái: <span id="stt-text" style="color: #fbbf24;">Đang khởi động...</span></div>
    <div id="log" style="font-size: 12px; color: #94a3b8; margin-top: 5px;">
        Đang tải ppe.dat (83.3 MB).
    </div>
</div>

<script>
    const sttText = document.getElementById('stt-text');
    const log = document.getElementById('log');

    async function startSystem() {
        try {
            // Nạp file ppe.dat (đã bỏ qua LFS)
            const session = await ort.InferenceSession.create('./ppe.dat', { 
                executionProviders: ['wasm'] 
            });
            
            sttText.innerText = "HỆ THỐNG ĐANG HOẠT ĐỘNG";
            sttText.style.color = "#4ade80";
            log.innerText = "Mô hình ppe.dat (83.3MB) đã nạp thành công.";

            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            document.getElementById('webcam').srcObject = stream;
        } catch (e) {
            sttText.innerText = "LỖI KẾT NỐI";
            sttText.style.color = "#ef4444";
            log.innerText = "Lỗi: " + e.message;
        }
    }
    startSystem();
</script>
</body>
</html>

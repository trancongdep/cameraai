<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC Safety AI v1.22</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #0f172a; color: white; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #1e40af; padding: 15px; text-align: center; font-weight: bold; border-bottom: 3px solid #3b82f6; }
        #camera-area { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video, #photo-preview { position: absolute; width: 100%; height: 100%; object-fit: contain; }
        #photo-preview { display: none; z-index: 5; border: 4px solid #3b82f6; }
        .controls { background: #1e293b; padding: 20px; text-align: center; border-top: 1px solid #334155; }
        .btn-capture { background: #ef4444; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; font-size: 16px; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); cursor: pointer; }
        .btn-capture:active { transform: scale(0.95); }
        .result-panel { margin-top: 15px; padding: 10px; border-radius: 8px; background: #334155; min-height: 40px; }
        .violation { color: #ff4444; animation: blink 0.5s infinite; font-weight: bold; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="header">VDC SAFETY AI - CHỤP ẢNH KIỂM TRA v1.22</div>

<div id="camera-area">
    <video id="webcam" autoplay playsinline muted></video>
    <img id="photo-preview" alt="Preview">
    <canvas id="internal-canvas" width="640" height="640" style="display:none;"></canvas>
</div>

<div class="controls">
    <div id="status" style="margin-bottom: 10px; font-size: 13px; color: #94a3b8;">Đang nạp mô hình ppe.dat (83.3MB)...</div>
    <button id="capture-btn" class="btn-capture" disabled>ĐANG NẠP AI...</button>
    
    <div class="result-panel" id="result-text">Sẵn sàng kiểm tra an toàn công trường.</div>
    <audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>
</div>

<script>
    const labels = ["Đã đội nón", "Khẩu trang", "CHƯA ĐỘI NÓN", "Không khẩu trang", "Không áo phản quang", "Nhân viên", "Cọc tiêu", "Áo phản quang", "Máy móc", "Phương tiện"];
    const video = document.getElementById('webcam');
    const preview = document.getElementById('photo-preview');
    const btn = document.getElementById('capture-btn');
    const status = document.getElementById('status');
    const resultText = document.getElementById('result-text');
    const beep = document.getElementById('beep');
    let session;

    async function init() {
        try {
            // Nạp mô hình
            session = await ort.InferenceSession.create('./ppe.dat', { executionProviders: ['wasm'] });
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            
            btn.innerText = "CHỤP ẢNH PHÂN TÍCH";
            btn.disabled = false;
            status.innerText = "● HỆ THỐNG SẴN SÀNG";
            status.style.color = "#4ade80";
        } catch (e) {
            status.innerText = "Lỗi: " + e.message;
        }
    }

    btn.onclick = async () => {
        // 1. Chụp ảnh từ video
        const canvas = document.getElementById('internal-canvas');
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, 640, 640);
        
        // Hiển thị ảnh vừa chụp
        preview.src = canvas.toDataURL('image/jpeg');
        preview.style.display = 'block';
        btn.innerText = "ĐANG PHÂN TÍCH...";
        btn.disabled = true;

        // 2. Xử lý Tensor
        const imageData = ctx.getImageData(0, 0, 640, 640);
        const input = new Float32Array(1 * 3 * 640 * 640);
        for (let i = 0; i < 640 * 640; i++) {
            input[i] = imageData.data[i * 4] / 255.0;
            input[i + 640 * 640] = imageData.data[i * 4 + 1] / 255.0;
            input[i + 2 * 640 * 640] = imageData.data[i * 4 + 2] / 255.0;
        }

        const tensor = new ort.Tensor('float32', input, [1, 3, 640, 640]);
        const outputs = await session.run({ images: tensor });
        const output = outputs[Object.keys(outputs)[0]].data;

        // 3. Kiểm tra vi phạm
        let foundViolation = false;
        for (let i = 0; i < output.length; i += 6) {
            const conf = output[i + 4];
            const cls = output[i + 5];
            // ID 2: CHƯA ĐỘI NÓN
            if (conf > 0.4 && cls === 2) {
                foundViolation = true;
                break;
            }
        }

        if (foundViolation) {
            resultText.innerHTML = "<span class='violation'>CẢNH BÁO: CHƯA ĐỘI NÓN!</span>";
            beep.play();
        } else {
            resultText.innerText = "AN TOÀN: Đã đội nón bảo hộ.";
        }

        // Đợi 2 giây rồi quay lại chế độ camera
        setTimeout(() => {
            preview.style.display = 'none';
            btn.innerText = "CHỤP ẢNH PHÂN TÍCH";
            btn.disabled = false;
        }, 3000);
    };

    init();
</script>
</body>
</html>

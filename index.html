<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC Safety AI v1.15</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #020617; color: white; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #1d4ed8; padding: 15px; text-align: center; font-weight: bold; border-bottom: 3px solid #3b82f6; }
        #view-container { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        .status-footer { background: #1e293b; padding: 20px; text-align: left; border-top: 1px solid #334155; }
        #log { font-size: 12px; color: #94a3b8; margin-top: 5px; height: 40px; overflow: hidden; }
        .loading-dot { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<div class="header">VDC SAFETY AI - PHIÊN BẢN 1.15</div>

<div id="view-container">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
</div>

<div class="status-footer">
    <div style="font-weight: bold;">Trạng thái: <span id="stt-text" style="color: #fbbf24;">Đang tải mô hình...</span></div>
    <div id="log">Đang nạp file ppe.dat từ GitHub (83.3 MB) <span class="loading-dot">...</span></div>
</div>

<script>
    const sttText = document.getElementById('stt-text');
    const log = document.getElementById('log');

    async function startSystem() {
        try {
            // Nạp file ppe.dat (đã đổi tên từ .onnx để tránh lỗi LFS)
            log.innerText = "Đang khởi tạo phiên xử lý AI...";
            
            const session = await ort.InferenceSession.create('./ppe.dat', { 
                executionProviders: ['wasm'] 
            });
            
            sttText.innerText = "HỆ THỐNG ĐANG HOẠT ĐỘNG";
            sttText.style.color = "#4ade80";
            log.innerText = "Mô hình ppe.dat đã nạp thành công.";

            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            document.getElementById('webcam').srcObject = stream;
        } catch (e) {
            sttText.innerText = "LỖI HỆ THỐNG";
            sttText.style.color = "#ef4444";
            log.innerHTML = "Lỗi: " + e.message + "<br>Gợi ý: Kiểm tra file ppe.dat trên GitHub.";
        }
    }
    startSystem();
</script>
</body>
</html>

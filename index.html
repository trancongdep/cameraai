<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC Safety AI v1.6</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #0f172a; color: white; overflow-x: hidden; }
        .app-bar { background: #1e40af; padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        #camera-wrapper { position: relative; width: 90vw; height: 90vw; max-width: 350px; max-height: 350px; margin: 20px auto; border: 3px solid #334155; border-radius: 20px; overflow: hidden; background: #000; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .log-panel { background: #1e293b; margin: 15px; padding: 15px; border-radius: 15px; border-left: 8px solid #3b82f6; text-align: left; font-size: 0.9rem; }
        .status-tag { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; margin-top: 5px; }
        .loading { background: #854d0e; color: #fefce8; }
        .ready { background: #166534; color: #dcfce7; }
        .violation { color: #ef4444; font-weight: bold; border: 1px solid #ef4444; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="app-bar">VDC SAFETY AI - PHIÊN BẢN 1.6</div>

<div id="camera-wrapper">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
</div>

<div class="log-panel">
    <div><b>Trình trạng:</b> <span id="status" class="status-tag loading">Đang nạp mô hình PPE...</span></div>
    <div style="margin-top: 10px;"><b>Kết quả quét:</b> <span id="detection-text">Đang phân tích hiện trường...</span></div>
</div>

<script>
    // Firebase Config của bạn
    const firebaseConfig = { 
        apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", 
        authDomain: "tavietnam-78ae8.firebaseapp.com", 
        projectId: "tavietnam-78ae8", 
        storageBucket: "tavietnam-78ae8.firebasestorage.app", 
        messagingSenderId: "670121705534", 
        appId: "1:670121705534:web:1027ad98550573ad37116f" 
    };
    firebase.initializeApp(firebaseConfig);

    // Danh sách nhãn thực tế từ file ppe.pt của bạn
    const labels = ["Đã đội nón", "Khẩu trang", "CHƯA ĐỘI NÓN", "Không khẩu trang", "Không áo phản quang", "Nhân viên", "Cọc tiêu", "Áo phản quang", "Máy móc", "Phương tiện"];

    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('detection-text');

    async function startAI() {
        try {
            // Nạp mô hình ppe.onnx (đảm bảo file nằm cùng thư mục trên GitHub)
            const session = await ort.InferenceSession.create('./ppe.onnx', { executionProviders: ['wasm'] });
            
            statusEl.innerText = "HỆ THỐNG SẴN SÀNG";
            statusEl.className = "status-tag ready";

            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;

            // Bắt đầu vòng lặp xử lý
            tick(session);
        } catch (e) {
            statusEl.innerText = "Lỗi: " + e.message;
            statusEl.style.background = "#991b1b";
            console.error(e);
        }
    }

    function tick(session) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Logic vẽ khung hình AI sẽ lặp lại ở đây
        requestAnimationFrame(() => tick(session));
    }

    startAI();
</script>
</body>
</html>
